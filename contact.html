<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.png" type="image/png" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dine | Contact</title>
  <link rel="stylesheet" href="css/style.css" />

</head>
<body class="contact-page">

  <header>
    <div class="container">
      <h1>🍽️ The Dine</h1>
      <button id="toggleTheme">🌙 Toggle Theme</button>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="contact">
    <h2>📞 Get in Touch</h2>

    <div class="contact-wrapper">
      <!-- Contact Info -->
      <div class="contact-info">
        <p><strong>📍 Address:</strong> 123 Spice Street, London, UK</p>
        <p><strong>📞 Phone:</strong> +44 20 1234 5678</p>
        <p><strong>✉️ Email:</strong> contact@thedine.co.uk</p>
        <p><strong>🕒 Hours:</strong> Mon–Sun: 12 PM – 11 PM</p>
      </div>

      <!-- Contact Form -->
      <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19801.36225283045!2d-0.13254806649247698!3d51.53648551387561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b0d55efc703%3A0xd93fdcba1407d5eb!2sTufnell%20Park%2C%20London!5e0!3m2!1sen!2suk!4v1626898490286!5m2!1sen!2suk"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 The Dine. All rights reserved.</p>
    <p id="timeDisplay"></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
